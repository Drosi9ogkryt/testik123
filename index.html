<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .profile-card {
      background-color: #111;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      max-width: 500px;
      width: 100%;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .username {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg, #a64bf4, #f54fd7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 15px 0;
    }

    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .icons a {
      margin: 8px;
      display: inline-block;
    }

    .icons img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s;
    }

    .icons img:hover {
      transform: scale(1.2);
    }

    .player, .feedback, .twitch-stream {
      background-color: #111;
      padding: 15px;
      border-radius: 20px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
    }

    .player {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-direction: row;
    }

    .player img {
      width: 50px;
      border-radius: 10px;
    }

    iframe {
      border: none;
      width: 100%;
    }

    .views {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .player {
        flex-direction: column;
        align-items: flex-start;
      }
      .player img {
        width: 100%;
        max-width: 100px;
      }
    }
  </style>
</head>
